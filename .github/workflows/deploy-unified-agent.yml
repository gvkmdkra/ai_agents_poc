        if: always()
        run: |
          echo "=== Unified Agent Logs ==="
          ssh -i ~/.ssh/ec2_key.pem ${{ env.EC2_USER }}@${{ env.EC2_HOST }} "sudo docker logs unified-ai-agent --tail=30 2>&1 || echo 'Container not found'"
