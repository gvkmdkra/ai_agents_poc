        run: |
          echo "=== Docker Containers ==="
          ssh -i ~/.ssh/ec2_key.pem ${{ env.EC2_USER }}@${{ env.EC2_HOST }} "sudo docker ps -a"
          echo ""
          echo "=== Listening Ports ==="
          ssh -i ~/.ssh/ec2_key.pem ${{ env.EC2_USER }}@${{ env.EC2_HOST }} "sudo netstat -tlnp | grep -E ':(80|443|3000|8000)' || sudo ss -tlnp | grep -E ':(80|443|3000|8000)'"

